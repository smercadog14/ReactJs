      function Menu(props) {
        return (
          <article>
            <header>
              <h1>{props.title}</h1>
            </header>
            <div className="recetas">
              {props.recetas.map((receta, i) => (
                <Recetas key={i} {...receta} />
              ))}
            </div>
          </article>
        );
      }

      function Recetas(props) {
        return (
          <section>
            <h1>{props.name}</h1>
            <ul className="Ingredientes">
              {props.ingredients.map((ingrediente, i) => (
                <li key={i}>{ingrediente.name}</li>
              ))}
            </ul>
            <section>
              <h2>Instructions</h2>

              {props.steps.map((step, i) => (
                <p key={i}>{step}</p>
              ))}
            </section>
          </section>
        );
      }
